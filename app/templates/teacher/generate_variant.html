<!-- app/templates/teacher/generate_variant.html -->
{% extends "base.html" %}

{% block title %}{{ _('Создать вариант') }} - {{ get_app_name() }}{% endblock %}

{% block content %}
<h2>Создать вариант задания</h2>

<form method="POST" action="{{ url_for('teacher.generate_variant') }}">
    <div class="mb-3">
        <label for="topic_id" class="form-label">Выберите тему (опционально)</label>
        <select class="form-select" id="topic_id" name="topic_id">
            <option value="">Все темы</option>
            {% for topic in topics %}
                <option value="{{ topic.id }}">{{ topic.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="num_questions" class="form-label">Количество вопросов</label>
        <input type="number" class="form-control" id="num_questions" name="num_questions" value="10" min="1" max="100">
    </div>
    <div class="mb-3">
        <label for="difficulty" class="form-label">Сложность (в разработке)</label>
        <select class="form-select" id="difficulty" name="difficulty" disabled>
            <option value="easy">Легкая</option>
            <option value="medium" selected>Средняя</option>
            <option value="hard">Сложная</option>
        </select>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Сгенерировать вариант</button>
    </div>
</form>

<a href="{{ url_for('teacher.index') }}" class="btn btn-secondary mt-3">Назад</a>
{% endblock %}
