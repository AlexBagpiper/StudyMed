<!-- app/templates/database/edit_test.html -->
{% extends "base.html" %}

{% block title %}{{ _('Редактировать тест') }} - {{ get_app_name() }}{% endblock %}

{% block content %}
<h2>{{ _('Редактировать тест') }}</h2>

<form method="POST" action="{{ url_for('database.edit_record', table='tests', id=test.id) }}">
    <div class="mb-3">
        <label for="title" class="form-label">{{ _('Название') }}</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ test.title }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">{{ _('Описание') }}</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ test.description }}</textarea>
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">{{ _('Сохранить') }}</button>
        <a href="{{ url_for('database.view_tests') }}" class="btn btn-secondary">{{ _('Отмена') }}</a>
    </div>
</form>
{% endblock %}
