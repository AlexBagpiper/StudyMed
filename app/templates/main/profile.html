<!-- app/templates/auth/profile.html -->
{% extends "base.html" %}

{% block title %}{{ _('Профиль') }} - {{ get_app_name() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">{{ _('Редактирование профиля') }}</h3> <!-- Обновлено -->
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.profile') }}">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="last_name" class="form-label">{{ _('Фамилия') }}</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name or '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="first_name" class="form-label">{{ _('Имя') }}</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name or '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="middle_name" class="form-label">{{ _('Отчество') }}</label>
                            <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ user.middle_name or '' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="group_number" class="form-label">{{ _('Номер группы') }}</label>
                        <input type="text" class="form-control" id="group_number" name="group_number" value="{{ user.group_number or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ _('Имя пользователя') }}</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly disabled>
                        <small class="form-text text-muted">{{ _('Имя пользователя нельзя изменить') }}</small>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="language" class="form-label">{{ _('Язык интерфейса') }}</label>
                            <select class="form-select" id="language" name="language">
                                {% for code, name in config.LANGUAGES.items() %}
                                    <option value="{{ code }}" {{ 'selected' if code == user.language }}>{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="theme" class="form-label">{{ _('Тема оформления') }}</label>
                            <select class="form-select" id="theme" name="theme">
                                <option value="default" {{ 'selected' if user.theme == 'default' }}>{{ _('Стандартная') }}</option>
                                <option value="blue" {{ 'selected' if user.theme == 'blue' }}>{{ _('Синяя') }}</option>
                                <option value="custom" {{ 'selected' if user.theme == 'custom' }}>{{ _('Пользовательская') }}</option>
                                <!-- Добавьте другие темы по мере их добавления -->
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">{{ _('Сохранить изменения') }}</button>
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">{{ _('Отмена') }}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
