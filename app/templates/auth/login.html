<!-- app/templates/auth/login.html -->
<!DOCTYPE html>
<html lang="{{ get_locale() }}"> <!-- Используем get_locale() из Babel -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Добавляем favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='flavicon.ico') }}">
    <title>{{ _('Вход') }} - {{ get_app_name() }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css  " rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css  ">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .app-info {
            text-align: center;
            margin-bottom: 2rem;
        }
        .app-info h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #0d6efd;
        }
        .app-info p {
            color: #6c757d;
        }
        .lang-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .lang-btn {
            border: none;
            background: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 5px;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .lang-btn:hover {
            background-color: rgba(0,0,0,0.1);
            color: #0d6efd;
        }
        .lang-btn.active {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Кнопки смены языка в правом верхнем углу -->
    <div class="lang-buttons">
        <a href="{{ url_for('auth.change_language', language='ru') }}" class="lang-btn {{ 'active' if session.get('language', 'ru') == 'ru' }}">RU</a>
        <a href="{{ url_for('auth.change_language', language='en') }}" class="lang-btn {{ 'active' if session.get('language', 'ru') == 'en' }}">EN</a>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <!-- Информация о приложении -->
                        <div class="app-info">
                            <h1><i class="bi bi-clipboard2-pulse"></i> MedTest</h1>
                            <p class="lead">{{ _('Медицинская система тестирования') }}</p>
                        </div>

                        <!-- Форма входа -->
                        <form method="POST" action="{{ url_for('auth.login') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">{{ _('Email') }}</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">{{ _('Пароль') }}</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">{{ _('Вход') }}</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p>{{ _('Нет аккаунта?') }} <a href="{{ url_for('auth.register') }}">{{ _('Зарегистрироваться') }}</a></p>
                        </div>

                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-info alert-dismissible fade show mt-3 flash-message" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js  "></script>

    <!-- Скрипт для автоматического скрытия flash-сообщений -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                // Устанавливаем таймер на 2 секунды (2000 миллисекунд)
                setTimeout(function() {
                    // Создаем экземпляр Bootstrap Alert и вызываем метод close()
                    const bsAlert = new bootstrap.Alert(message);
                    bsAlert.close();
                }, 1000); // 1000 миллисекунд = 1 секунды
            });
        });
    </script>
</body>
</html>
